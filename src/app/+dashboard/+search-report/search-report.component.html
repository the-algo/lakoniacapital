<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Dashboard', 'Search Report']" icon="home" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <!--
      The ID "widget-grid" will start to initialize all widgets below
      You do not need to use widgets if you dont want to. Simply remove
      the <section></section> and you can use wells or panels instead
      -->
  <!-- widget grid -->

  <div class="row">
    <div class="col-xs-1" style="padding-top: 5px; text-align: right; font-size: medium">
      <b>From:</b>
    </div>
    <div class="col-xs-2">
      <div class="input-group">
        <input type="text" class="form-control" name="request" placeholder="From Date" saUiDatepicker date-format="dd/mm/yy">
        <div class="input-group-addon">
          <i class="icon-append fa fa-calendar"></i>
        </div>
      </div>
    </div>

    <div class="col-xs-1" style="padding-top: 5px; text-align: right; font-size: medium">
      <b>To:</b>
    </div>
    <div class="col-xs-2">
      <div class="input-group">
        <input type="text" class="form-control" name="request" placeholder="To Date" saUiDatepicker date-format="dd/mm/yy">
        <div class="input-group-addon">
          <i class="icon-append fa fa-calendar"></i>
        </div>
      </div>
    </div>

    <div class="col-xs-1">
      <button class="btn btn-info" (click)="onClickFilter()">Search</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-7">
      <!--       <sa-chart-js type="pie" [data]="chartjsData"></sa-chart-js> -->
      <canvas id="myChart1"></canvas>

    </div>
  </div>

</div>
